<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <style type="text/css">
      body{
      margin: 0;
      padding: 0;
      touch-action:manipulation;
    }
    .landing-page{
      height: 100vh;
      width:100%;
      background-color: lightcoral;
    } 
    .landing-page h1{
      padding-top: 50px;
      font-size: 5em;
      color:#333333;
      font-family: 'Anton', sans-serif;
      text-align: center;
      opacity:0.9;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .btn{
      margin-top:25%;
      padding:10px 100px;
    }
    @media(max-width:700px){
      .btn{
        margin-top:75%;
        padding:10px 50px;
      }
      .landing-page h1{
        font-size: 4em;
      }
}
    </style>
    <title>Background-Changer</title>
  </head>
  <body class="wow slideInDown">
    <div class="landing-page">
      <h1 class="wow fadeIn" data-wow-delay="1s">Background<br>Changer</h1>
      <center><button type="button" class="btn btn-lg btn-dark wow jello" data-wow-delay="1s">Change Color</button></center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
    <script type="text/javascript">

      var colorStore=["#00adb5","#eaffd0","#ff2e63","#ffde7d","#b693fe","#f25d9c","#f73859","#00bbf0"];

      $(".btn").on('click', function() {

        var randomColor=colorStore[Math.floor(Math.random()*colorStore.length)];
        $(".landing-page").css('background-color',randomColor);

      });

    </script>
  </body>
</html>
